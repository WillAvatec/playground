<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My spending record</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&family=Urbanist&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
  
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <h1>LIBRERIA DE LIBROS</h1>
      </div>
      <div class="form">
        <form action="#" class="createBook">
          <div class="name container">
            <label for="book-name">Book's Name :</label>
            <input type="text" id="book-name" required>
          </div>
          <div class="author container">
            <label for="author">Author :</label>
            <input type="text" id="author" required>
          </div>
          <div class="pages container">
            <label for="total-pages">Pages :</label>
            <input type="text" id="total-pages" required>
          </div>
          <div class="radio container">
            <h4>Have you read it yet?</h4>
            <div class="read">
              <label for="read">Yes</label>
              <input type="radio" id="read" name="isRead">
            </div>
            <div class="not-read">
              <label for="not-read">No</label>
              <input type="radio" id="not-read" name="isRead">
            </div>
          </div>
          <div class="submit">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
      <div class="library-wrapper">
        <div class="library">
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
